<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Movie lists!
  </h1>
  <div style="display: flex; justify-content: center; align-items: center" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">{{i+1}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="num_favs">
      <mat-header-cell *matHeaderCellDef>Num of Favorites(num_favs)</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.num_favs}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="cast">
      <mat-header-cell *matHeaderCellDef>Cast</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element && element.cast && element.cast.join()}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.released | date: 'yyyy'}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef>Tomatoes Rating</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.tomatoes.viewer.rating}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
  
  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
